{% extends 'base.html' %}

{% block content %}

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate text-center">
            <h2 class="mb-4">Салон красоты</h2>
            <p>Ваша красота в наших руках.</p>
          </div>
        </div>
        <div class="row d-flex">
            {% for item in publications %}
          <div class="col-md-4 d-flex ftco-animate">
          	<div class="blog-entry align-self-stretch">
              <a href="{% url 'publication_detail-url' item.id %}" class="block-20" style="background-image: url({{ item.image.url }});">
              </a>
              <div class="text py-4 d-block">
              	<div class="meta">
                  <div><a href="#">{{ item.created_at }}</a></div>
                  <div><a href="#"></a></div>
                  <div><a href="#" class="meta-chat"><span class="icon-chat"></span></a></div>
                </div>
                <h3 class="heading mt-2"><a href="{% url 'publication_detail-url' item.id %}">{{ item.name }}</a></h3>
                <p>{{ item.description }}</p>
              </div>
            </div>
          </div>
            {% endfor %}

        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}

{% block content %}

    	<div class="container">

          <div class="col-md-7 heading-section text-center ftco-animate">
            <h2 class="mb-4">Наши работы</h2>
            <p class="work-category">
            	<span class="px-2"><a href="#" class="active">Все</a></span>
            	<span class="px-2"><a href="https://www.instagram.com/p/CUR2vC3Df65/?utm_source=ig_web_copy_link">Макияж</a></span>
            	<span class="px-2"><a href="https://www.instagram.com/p/CNugfV6D4G6/?utm_source=ig_web_copy_link">Массаж</a></span>

            </p>
          </div>
        </div>
        <div class="row">
			{% for work in works %}
        	<div class="col-md-4 ftco-animate">
        		<a href="{% url 'work-url'  %}" class="work-entry">
        			<img src="{{work.image.url}}" class="img-fluid" alt="Colorlib Template">

        				<div>
        					<div class="icon mb-4 d-flex align-items-center justify-content-center">
        					</div>
		        			<h3>{{ work.name }}</h3>
							<h6>{{ work.description }}</h6>
	        			</div>
        			</div>
        		</a>
        	</div>
			{% endfor %}

        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>

            </div>
          </div>
